name: Ubuntu

on:
  push:
    branches-ignore: develop
  pull_request:
    branches-ignore: develop

jobs:
  CI_Tests:
    permissions:
      actions: none
      checks: none
      contents: none
      deployments: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none
    strategy:
      fail-fast: false
      matrix:
        cpp_version: [ 17, 20 ]
        build_type: [ Debug, Release ]
        os: [ ubuntu-22.10 ]
        toolset: [ g++-12, g++-13, clang++-13, clang++-14, clang++-15, clang++-16, clang++-17, clang++-18, clang++-19, clang++-20 ]
        exclude:
          - toolset: clang++-13
            cpp_version: 20
          - toolset: clang++-14
            cpp_version: 20
    runs-on: ${{ matrix.os }}
    name: "${{ matrix.os }} ${{ matrix.toolset }} ${{ matrix.cpp_version }} ${{ matrix.build_type }} ${{ matrix.except_type}}"
    steps:
      - uses: actions/checkout@v1
      - name: Setup APT and Base Dependencies(24.10)
        if: endsWith( matrix.os, '24.10' )
        run: |
          sudo wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          sudo apt-add-repository 'deb http://apt.llvm.org/oracular/ llvm-toolchain-oracular main'
          sudo apt-add-repository 'deb http://apt.llvm.org/oracular/ llvm-toolchain-oracular-13 main'
          sudo apt-add-repository 'deb http://apt.llvm.org/oracular/ llvm-toolchain-oracular-14 main'
          sudo apt-add-repository 'deb http://apt.llvm.org/oracular/ llvm-toolchain-oracular-15 main'
          sudo apt-add-repository 'deb http://apt.llvm.org/oracular/ llvm-toolchain-oracular-16 main'
          sudo apt-add-repository 'deb http://apt.llvm.org/oracular/ llvm-toolchain-oracular-17 main'
          sudo apt-add-repository 'deb http://apt.llvm.org/oracular/ llvm-toolchain-oracular-18 main'
          sudo apt-add-repository 'deb http://apt.llvm.org/oracular/ llvm-toolchain-oracular-19 main'
          sudo apt-add-repository 'deb http://apt.llvm.org/oracular/ llvm-toolchain-oracular-20 main'
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt update
          sudo apt install ninja-build libunwind-dev
      - name: Get Clang Version
        if: startsWith( matrix.toolset, 'clang' )
        run: |
          echo "DAW_CLANG_VER=$(echo ${{matrix.toolset}} | cut -d- -f2)" >> $GITHUB_ENV
      - name: Get Clang Environment
        if: startsWith( matrix.toolset, 'clang' )
        run: |
          echo "CC=$(echo clang-${{ env.DAW_CLANG_VER }})" >> $GITHUB_ENV
          echo "CXX=$(echo clang++-${{ env.DAW_CLANG_VER }})" >> $GITHUB_ENV
          #echo "CXXFLAGS=${CXXFLASGS} -stdlib=libc++" >> $GITHUB_ENV
          echo "UBSAN_OPTIONS='halt_on_errors=1'" >> $GITHUB_ENV
      - name: Install Clang Environment
        if: startsWith( matrix.toolset, 'clang' )
        run: |
          sudo apt-get install --ignore-missing \
            ${{ env.CC }}
      - name: Get GCC version
        if: startsWith( matrix.toolset, 'g++' )
        run: |
          echo "DAW_GCC_VER=$(echo ${{matrix.toolset}} | cut -d- -f2)" >> $GITHUB_ENV
      - name: Set GCC Environment
        if: startsWith( matrix.toolset, 'g++' )
        run: |
          echo "CC=$(echo gcc-${{ env.DAW_GCC_VER }})" >> $GITHUB_ENV
          echo "CXX=$(echo g++-${{ env.DAW_GCC_VER }})" >> $GITHUB_ENV
      - name: Install GCC Environment
        if: startsWith( matrix.toolset, 'g++' )
        run: |
          sudo apt install ${{ env.CC }} ${{ env.CXX }}
      - name: Create Build
        run: |
          mkdir build
      - name: Build Dependencies
        run: cmake -GNinja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DDAW_ENABLE_TESTING=ON -DCMAKE_CXX_STANDARD=${{ matrix.cpp_version }} -Bbuild/ .
      - name: Build
        run: cmake --build build/ --target ci_tests -- -k 0
        continue-on-error: true
      - name: Test
        run: |
          sudo service apport stop
          ulimit -c unlimited
          ulimit -c
          sudo sysctl -w kernel.core_pattern=core.%e.%p
          ctest -C ${{ matrix.build_type }} -j2 -VV --timeout 1200 --test-dir build/