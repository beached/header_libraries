name: Ubuntu

on:
  push:
    branches-ignore: dev
  pull_request:
    branches-ignore: dev

jobs:
  build:
    runs-on: [ubuntu-22.04]
    steps:
    - uses: actions/checkout@v1
    - name: Add LLVM Repo
      run: sudo sh ./ci_scripts/ci_add_llvm_apt_ubuntu.sh
    - name: Download & Install Apt Dependencies
      run: |        
        sudo apt update
        sudo apt install clang-20 lldb-20 lld-20 libc++-20-dev libc++abi-20-dev
    - name: Build
      run: ./ci_scripts/ci_ubuntu_build.sh
    - name: Test
      run: ./ci_scripts/ci_ubuntu_test.sh
    - name: InstallTest
      run: ./ci_scripts/ci_ubuntu_install_test.sh
